<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Report Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .unrecorded {
      color: red;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 8px 16px;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Excel Report Analyzer</h1>
  <input type="file" id="fileInput" accept=".xlsx,.xls" />

  <div id="output"></div>
  <div id="unrecorded"></div>
  <button id="sendBtn" style="display:none;">Upload via Webhook</button>

  <script>
    const knownOutlets = [
      { operator: "Northman", outlet: "Outlet123" },
      { operator: "GamingCorp", outlet: "Outlet456" }
      // ✅ Replace with your actual list
    ];

    let tableData = [];
    let unrecorded = [];

    document.getElementById("fileInput").addEventListener("change", handleFile);

    function handleFile(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = (evt) => {
        const data = new Uint8Array(evt.target.result);
        const workbook = XLSX.read(data, { type: "array" });

        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        tableData = XLSX.utils.sheet_to_json(sheet);

        // Find unmatched Operator + Outlet
        unrecorded = tableData.filter(row =>
          !knownOutlets.some(
            k =>
              k.operator.toLowerCase() === String(row.Operator).toLowerCase() &&
              k.outlet.toLowerCase() === String(row.Outlet).toLowerCase()
          )
        );

        renderTable();
        document.getElementById("sendBtn").style.display = "inline-block";
      };
      reader.readAsArrayBuffer(file);
    }

    function renderTable() {
      let html = "<table><thead><tr>";
      Object.keys(tableData[0]).forEach(col => {
        html += `<th>${col}</th>`;
      });
      html += "</tr></thead><tbody>";
      tableData.forEach(row => {
        html += "<tr>";
        Object.values(row).forEach(val => {
          html += `<td>${val}</td>`;
        });
        html += "</tr>";
      });
      html += "</tbody></table>";
      document.getElementById("output").innerHTML = html;

      if (unrecorded.length > 0) {
        let list = "<div class='unrecorded'>Unrecorded BoothCodes:<ul>";
        unrecorded.forEach(r => {
          list += `<li>${r.Operator} - ${r.Outlet} (${r.Municipality})</li>`;
        });
        list += "</ul></div>";
        document.getElementById("unrecorded").innerHTML = list;
      } else {
        document.getElementById("unrecorded").innerHTML = "";
      }
    }

    document.getElementById("sendBtn").addEventListener("click", async () => {
      const payload = { receivedAt: new Date().toISOString(), tableData, unrecorded };

      await fetch("https://your-webhook-url.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("✅ Data uploaded to webhook!");
    });
  </script>
  <sc
</body>
</html>
