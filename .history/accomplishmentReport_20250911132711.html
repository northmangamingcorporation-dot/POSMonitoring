<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Department Accomplishment Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e293b;
    }
    .form-card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 0 auto 30px auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #334155;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1d4ed8;
    }
    .preview {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .preview img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #e2e8f0;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f1f5f9;
    }
    .images-cell {
      display: flex;
      gap: 5px;
      flex-wrap: wrap;
    }
    .images-cell img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
      border: 1px solid #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>IT Accomplishment Report</h1>

  <!-- Report Form -->
  <div class="form-card">
    <form id="reportForm">
      <div class="form-group">
        <label for="date">Date of Service</label>
        <input type="date" id="date" required>
      </div>

      <div class="form-group">
        <label for="serviceType">Service Type</label>
        <select id="serviceType" required>
          <option value="">-- Select Service --</option>
          <option value="Cleaning Units">Cleaning Units</option>
          <option value="Repair & Maintenance">Repair & Maintenance</option>
          <option value="Software Installation">Software Installation</option>
          <option value="Network Support">Network Support</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description of Work</label>
        <textarea id="description" rows="3" placeholder="Enter details..." required></textarea>
      </div>

      <div class="form-group">
        <label for="images">Upload Proof (multiple images allowed)</label>
        <input type="file" id="images" multiple accept="image/*">
        <div class="preview" id="preview"></div>
      </div>

      <button type="submit">Submit Report</button>
    </form>
  </div>

  <!-- Reports Table -->
  <h2>Submitted Reports</h2>
  <table id="reportsTable">
    <thead>
      <tr>
        <th>Date</th>
        <th>Service Type</th>
        <th>Description</th>
        <th>Proof Images</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const form = document.getElementById("reportForm");
    const preview = document.getElementById("preview");
    const reportsTable = document.getElementById("reportsTable").querySelector("tbody");

    let uploadedImages = [];

    // Preview uploaded images
    document.getElementById("images").addEventListener("change", (e) => {
      preview.innerHTML = "";
      uploadedImages = [];
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement("img");
          img.src = event.target.result;
          preview.appendChild(img);
          uploadedImages.push(event.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    // Handle form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const serviceType = document.getElementById("serviceType").value;
      const description = document.getElementById("description").value;

      // Add new row in table
      const row = reportsTable.insertRow();
      row.insertCell(0).textContent = date;
      row.insertCell(1).textContent = serviceType;
      row.insertCell(2).textContent = description;

      const imagesCell = row.insertCell(3);
      imagesCell.classList.add("images-cell");
      uploadedImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        imagesCell.appendChild(img);
      });

      // Reset form
      form.reset();
      preview.innerHTML = "";
      uploadedImages = [];
    });
  </script>
</body>
</html>
