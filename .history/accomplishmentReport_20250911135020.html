<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IT Department Accomplishment Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8fafc;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1e293b;
      margin-bottom: 20px;
    }

    /* Button */
    .add-btn {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 20px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .add-btn:hover {
      background: #1d4ed8;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      animation: fadeIn 0.3s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    .modal-header h2 {
      margin: 0;
      font-size: 18px;
      color: #1e293b;
    }
    .close {
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      color: #475569;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #334155;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
    }
    textarea { resize: vertical; }
    button.submit-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    button.submit-btn:hover {
      background: #1d4ed8;
    }
    .preview {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .preview img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #e2e8f0;
    }

    /* Cards */
    .reports-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .report-card {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .report-card h3 {
      margin: 0;
      font-size: 16px;
      color: #2563eb;
    }
    .report-card p {
      margin: 0;
      font-size: 14px;
      color: #334155;
    }
    .report-images {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
    }
    .report-images img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }
  </style>
</head>
<body>
  <h1>IT Accomplishment Report</h1>
  <button class="add-btn" id="openModalBtn">âž• Add New Report</button>

  <!-- Reports Section -->
  <div class="reports-container" id="reportsContainer"></div>

  <!-- Modal -->
  <div id="reportModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>New Report</h2>
        <span class="close" id="closeModal">&times;</span>
      </div>
      <form id="reportForm">
        <div class="form-group">
          <label for="date">Date of Service</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="serviceType">Service Type</label>
          <select id="serviceType" required>
            <option value="">-- Select Service --</option>
            <option value="Cleaning Units">Cleaning Units</option>
            <option value="Repair & Maintenance">Repair & Maintenance</option>
            <option value="Software Installation">Software Installation</option>
            <option value="Network Support">Network Support</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description of Work</label>
          <textarea id="description" rows="3" placeholder="Enter details..." required></textarea>
        </div>
        <div class="form-group">
          <label for="images">Upload Proof (multiple images allowed)</label>
          <input type="file" id="images" multiple accept="image/*">
          <div class="preview" id="preview"></div>
        </div>
        <button type="submit" class="submit-btn">Submit Report</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("reportModal");
    const openModalBtn = document.getElementById("openModalBtn");
    const closeModal = document.getElementById("closeModal");
    const form = document.getElementById("reportForm");
    const preview = document.getElementById("preview");
    const reportsContainer = document.getElementById("reportsContainer");

    let uploadedImages = [];

    // Open & Close Modal
    openModalBtn.onclick = () => { modal.style.display = "flex"; };
    closeModal.onclick = () => { modal.style.display = "none"; resetForm(); };
    window.onclick = (e) => { if (e.target == modal) { modal.style.display = "none"; resetForm(); } };

    // Preview uploaded images
    document.getElementById("images").addEventListener("change", (e) => {
      preview.innerHTML = "";
      uploadedImages = [];
      Array.from(e.target.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = (event) => {
          const img = document.createElement("img");
          img.src = event.target.result;
          preview.appendChild(img);
          uploadedImages.push(event.target.result);
        };
        reader.readAsDataURL(file);
      });
    });

    // Handle form submit
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const date = document.getElementById("date").value;
      const serviceType = document.getElementById("serviceType").value;
      const description = document.getElementById("description").value;

      // Create card
      const card = document.createElement("div");
      card.classList.add("report-card");
      card.innerHTML = `
        <h3>${serviceType} - ${date}</h3>
        <p>${description}</p>
      `;
      const imgContainer = document.createElement("div");
      imgContainer.classList.add("report-images");
      uploadedImages.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        imgContainer.appendChild(img);
      });
      card.appendChild(imgContainer);
      reportsContainer.prepend(card);

      // Reset & Close modal
      modal.style.display = "none";
      resetForm();
    });

    function resetForm() {
      form.reset();
      preview.innerHTML = "";
      uploadedImages = [];
    }
  </script>
</body>
</html>
